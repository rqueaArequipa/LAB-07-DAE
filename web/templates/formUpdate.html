{% extends 'layout.html' %} {% block content %}
<div class="container" style="height:900px;">
    <h1>Modificar Alumno</h1>
    <form action="/updateAlumno/{{ updateAlumnos.alumno_id }}/" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="validationServer01">Nombre</label>
                <input type="text" class="form-control is-valid col-md-4" id="validationServer01" placeholder="First name"
                    value="{{ updateAlumnos.alumno_nombre }}" name="nombre" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <label for="validationServer02">Email</label>
                <input type="email" class="form-control is-valid col-md-4" id="validationServer02" placeholder="Email"
                    value="{{ updateAlumnos.alumno_email }}" name="email" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        <button class="btn btn-primary" type="submit">Actualizar</button>
        <button style="margin-left: 20px;" class="btn btn-danger" type="button"><a href="/"
            style="text-decoration: none; color: white;">Cancelar</a></button>
    </form>
</div>

{% endblock %}
